    <header>
        <div class="container central-limit">
            <a href="./index.html">
                <h1>MiPC</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>

                </form>
            </nav>
            <div class="userOptions">

            <div class="cards--container">
            </div>
            <button class="navButton active" id="btnNext"><i class="fa-solid fa-chevron-right"></i></button>
        </section>

        <aside class="rightAside hidden">
